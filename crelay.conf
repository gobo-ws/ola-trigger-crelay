# DMX protocol

###############################################################################

# Channel 1 relay 1 on/off. Value 0-114 relay off. 140-255 relay on
# Channel 2 relay 2 on/off. Value 0-114 relay off. 140-255 relay on
# Channel 3 relay 3 on/off. Value 0-114 relay off. 140-255 relay on
# Channel 4 relay 4 on/off. Value 0-114 relay off. 140-255 relay on



# Configuration

###############################################################################

hostname='127.0.0.1'          # crelay hostname or IP address
port='8000'                   # crelay port



# Triggers

###############################################################################
# Slot  Values   Action

1       0-114    -`curl '--data' '"pin=1&status=0"' 'http://${hostname}:${port}/'`
1       115-229	 +`curl '--data' '"pin=1&status=1"' 'http://${hostname}:${port}/'`
1       230-255	  `curl '--data' '"pin=1&status=2"' 'http://${hostname}:${port}/'`
2       0-114    -`curl '--data' '"pin=2&status=0"' 'http://${hostname}:${port}/'`
2       115-229	 +`curl '--data' '"pin=2&status=1"' 'http://${hostname}:${port}/'`
2       230-255	  `curl '--data' '"pin=2&status=2"' 'http://${hostname}:${port}/'`
3       0-114    -`curl '--data' '"pin=1&status=0"' 'http://${hostname}:${port}/'`
3       140-255	 +`curl '--data' '"pin=1&status=1"' 'http://${hostname}:${port}/'`
4       0-114    -`curl '--data' '"pin=2&status=0"' 'http://${hostname}:${port}/'`
4       140-255	 +`curl '--data' '"pin=2&status=1"' 'http://${hostname}:${port}/'`
